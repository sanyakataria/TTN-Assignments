<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing:border-box;
        }
        .flex-container{
            display: flex;
        }

        .item{
            background: gray;
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
            text-align: center;
            width: 200px;
        }
    </style>
</head>
<body>

    <div class="flex-container">
        <div class="item">
            item 1
        </div>
        <div class="item">
            item 2
        </div>
        <div class="item">
            item 3
        </div>
    </div>
    
</body>
</html>
